{%extends "layout.html" %}

{% block title %}
    {{article.title}}
{% endblock %}

{% block content %}

    <div class="row">
        <div class="longtext span8">
            {{body | safe}}
        </div>
    </div>
    <a href="{{article.link}}">Article source</a>
    <em>{{article.attribution}}</em>
{% endblock %}
